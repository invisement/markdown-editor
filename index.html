<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/ico" href="/public/favicon.ico" />
		<title>Homemade "What you see is what you get" Editor !</title>
	</head>
	<body>
		<div id="notes-toolbox">
			<button id="b_noteslink" aria-label="selection to link">link</button>
			<button id="b_notesbold" aria-label="selection to bold"><b>B</b></button>
			<button id="b_notesitalics" aria-label="selection to italics"><i>i</i></button>
			<button id="b_notesstrike" aria-label="selection to strike" style="text-decoration: line-through">
				S
			</button>
			<button id="b_notescode" aria-label="selection to code"><b>&#60; &#62;</b></button>
		</div>
		<div id="container"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
